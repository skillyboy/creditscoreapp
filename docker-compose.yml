version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: skillydb
      POSTGRES_USER: skillyboy
      POSTGRES_PASSWORD: skilly1234
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  networks:
    develop-net:
      driver: bridge